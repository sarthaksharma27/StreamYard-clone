<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamYard - Studio</title>
    <link rel="stylesheet" href="./public/studio.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <div class="top">
        <div class="logo">
            <img src="./public/images/streamyard-logo.png" alt="streamyard-logo">
        </div>
        <div class="btn">
            <button>Go Live &#127881;</button>
            <button>Record</button>
        </div>
    </div>
    <div class="sidebar">
        <h3>Add</h3>
        <div class="brand">
            <span class="material-symbols-outlined">Overlays</span>
        </div>
        <div class="comment">
            <span class="material-symbols-outlined">Comment</span>
        </div>
    </div>    
    <div class="main">
        <div class="screen">
            <video class="video-player" id="user-1" autoplay playsinline></video>
        </div>
        <div id="controls">
            <div class="control-container" id="camera-btn">
                <img src="./public/images/camera.png" />
            </div>
    
            <div class="control-container" id="mic-btn">
                <img src="./public/images/mic.png" />
            </div>
    
            <a href="lobby.html">
                <div class="control-container" id="leave-btn">
                    <img src="./public/images/phone.png" />
                </div>
            </a>
        </div>
        
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
